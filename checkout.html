<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement - Air Supplier</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f8ff;
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4b0082;
      margin-top: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }

    .recap {
      margin-bottom: 25px;
    }

    .recap p {
      font-size: 1.1rem;
    }

    .payment-method {
      margin-bottom: 20px;
    }

    .payment-option {
      margin-bottom: 10px;
      background-color: #eee;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .payment-option:hover {
      background-color: #dcd3ff;
    }

    .back-button {
      background: linear-gradient(-134deg, #102157, #070516);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }

    .back-button:hover {
      box-shadow: 0 0 10px #9d4edd;
    }

    form {
      margin-top: 20px;
      background: #f4f4ff;
      padding: 20px;
      border-radius: 10px;
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 15px;
      background-color: #6a0dad;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    form button:hover {
      background-color: #4b007a;
    }
  </style>
</head>
<body>
  <h1>Page de Paiement</h1>
  <div class="container">
    <div class="recap">
      <h2>R√©capitulatif de votre commande</h2>
      <p><strong>Quantit√© :</strong> <span id="quantity"></span></p>
      <p><strong>Total :</strong> <span id="price"></span> ‚Ç¨</p>
    </div>

    <div class="payment-method">
      <h3>Moyens de paiement disponibles :</h3>

      <div class="payment-option">
        <strong>üí≥ Virement bancaire</strong><br>
        <!-- Ici on remplace l‚Äôexemple de RIB par le formulaire -->
        <form id="checkout-form">
          <label>Nom :</label>
          <input type="text" name="name" placeholder="Votre nom" required>

          <label>Email :</label>
          <input type="email" name="email" placeholder="Votre e-mail" required>

          <button type="submit">Recevoir le RIB</button>
        </form>
      </div>

      <div class="payment-option">
        <strong>‚Çø Bitcoin (BTC)</strong><br>
        <p>Adresse BTC : <span class="crypto-address">bc1qexamplebtcaddress987654321</span></p>
      </div>

      <div class="payment-option">
        <strong>≈Å Litecoin (LTC)</strong><br>
        <p>Adresse LTC : <span class="crypto-address">ltc1qexampleltcaddress987654321</span></p>
      </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Retour √† la boutique</a>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialisation EmailJS
    emailjs.init("TON_USER_ID"); // remplace par ton User ID EmailJS

    // R√©cup√®re les param√®tres de l'URL
    const params = new URLSearchParams(window.location.search);
    const quantity = params.get('quantity') || '1';
    const price = params.get('price') || '0.00';
    const item_name = params.get('item_name') || 'Produit';

    document.getElementById('quantity').textContent = quantity;
    document.getElementById('price').textContent = price;

    // Soumission du formulaire
    document.getElementById("checkout-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = this;

      emailjs.send("checkout-mail", "RIB_template", {
        name: form.name.value,
        email: form.email.value,
        item_name: item_name,
        quantity: quantity,
        price: price
      })
      .then(function() {
        alert("RIB envoy√© avec succ√®s ! V√©rifiez votre e-mail.");
        form.reset();
      }, function(error) {
        alert("Erreur, veuillez r√©essayer : " + JSON.stringify(error));
      });
    });
  </script>
</body>
</html>
